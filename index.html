<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Engineer Remote/Onsite Attendance Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-4">Login</h1>
    
    <!-- Login Section -->
    <div class="mb-6">
      <input id="usernameInput" type="text" class="w-full p-2 border rounded mb-2" placeholder="Username">
      <input id="passwordInput" type="password" class="w-full p-2 border rounded mb-2" placeholder="Password">
      <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full" onclick="login()">Login</button>
      <p id="loginError" class="mt-2 text-red-600 hidden text-center">Invalid credentials</p>
    </div>
  </div>

  <script>
    // Users stored in localStorage
    function loadUsers() {
      const storedUsers = localStorage.getItem('users');
      if (storedUsers) {
        return JSON.parse(storedUsers);
      } else {
        // Default users including the new admin
        const defaultUsers = {
          'admin': { password: 'password', role: 'admin' },
          'nelson': { password: 'password', role: 'admin' },
          'engineer': { password: 'pass123', role: 'engineer' }
        };
        localStorage.setItem('users', JSON.stringify(defaultUsers));
        return defaultUsers;
      }
    }

    let users = loadUsers();

    function login() {
      const username = document.getElementById('usernameInput').value.trim();
      const password = document.getElementById('passwordInput').value.trim();
      if (users[username] && users[username].password === password) {
        const currentUser = { username, role: users[username].role };
        localStorage.setItem('loggedIn', JSON.stringify(currentUser));
        window.location.href = 'attendance.html';
      } else {
        document.getElementById('loginError').classList.remove('hidden');
      }
    }
  </script>
</body>
</html>
